<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="p-6 bg-gray-800 text-center text-2xl font-bold">Letterboxd Clone</header>
    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="rounded-2xl shadow-lg overflow-hidden bg-gray-800">
            <img src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" alt="Inception" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold">Inception (2010)</h2>
                <div class="flex items-center mt-2">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.122-6.545L.49 7.91l6.564-.955L10 1.5l2.946 5.455 6.564.955-4.754 3.635 1.122 6.545z"></path></svg>
                    <span class="ml-2 text-lg font-semibold">4.5</span>
                </div>
                <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Review</button>
            </div>
        </div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-gray-800">
            <img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="The Dark Knight" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold">The Dark Knight (2008)</h2>
                <div class="flex items-center mt-2">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.122-6.545L.49 7.91l6.564-.955L10 1.5l2.946 5.455 6.564.955-4.754 3.635 1.122 6.545z"></path></svg>
                    <span class="ml-2 text-lg font-semibold">5.0</span>
                </div>
                <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Review</button>
            </div>
        </div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-gray-800">
            <img src="https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="Interstellar" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold">Interstellar (2014)</h2>
                <div class="flex items-center mt-2">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.122-6.545L.49 7.91l6.564-.955L10 1.5l2.946 5.455 6.564.955-4.754 3.635 1.122 6.545z"></path></svg>
                    <span class="ml-2 text-lg font-semibold">4.8</span>
                </div>
                <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Review</button>
            </div>
        </div>
    </div>
</body>
</html>
